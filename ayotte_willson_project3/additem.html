	<body>
		<h1>Add Vacant Aparments</h1><!-- header title of html page -->
		<form action="#" method="post" id="apartmentForm">
			<fieldset id="apartmentFieldset"><!-- start of the apartment info field -->
				<legend>Enter Apartment Information:</legend>
				<span>* fields are required. *</span>
				<ul id="errors"></ul>
				<ul>
					<li id="select"><label for="aptType">*Type:</label>
					<li><label for="aptNum">*Number:</label><input type="text" id="aptNum" /><br /> <!-- number of apartment -->
					<li><label for="aptSize">*Size:</label><input type="text" id="aptSize" placeholder="bedxbath" /><br /> <!-- size of apartment in BedxBath format -->
					<li><label for="vacDate">Vacate Date:</label><input type="date" id="vacDate" /><br /> <!-- vacate date of apartment -->
					<li><label for="rdyDate">Ready Date:</label><input type="date" id="rdyDate" /><br /><br /> <!-- ready date for the apartment -->
					<li><label for="isPower">Power?</label><input type="checkbox" id="isPower" value="Yes" class="checkbox" /><br /> <!-- is the power on in the aprtment -->
					<li><label for="isWhiteLock">Whitelock?</label><input type="checkbox" id="isWhiteLock" value="Yes" class="checkbox" /><br /><br /> <!-- is the apartment on whitelock -->
					<li><label for="condition">Condition</label>Bad<input type="range" id="condition" />Good<br /><br /> <!-- the condition of apartment on a bad to good scale -->
					<li><label for="comments">Additional Comments:</label><textarea id="comments"></textarea> <!-- add aditional comments field -->
				</ul>
			</fieldset><!-- end of apartment info field -->
		</form>
		<input type="submit" value="Submit Apartment" id="submit" /><br /><br /><!-- submit button to submit the data into the database -->
			<nav>
				<a href="#" id="displayLink">Display Data</a><br /><!-- links to clear stored data and to display data in database -->
				<a href="#" id="clearLink">Clear Stored Data</a><br />
				<a href="additem.html" id="addNew" style="display:none;">Add New Apartment</a>
			</nav>
			<input type="hidden" value="today" id="today"/><br />
